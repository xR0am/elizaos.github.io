s":[{"id":2451379559,"body":"Created fork that uses ollama for llama.ts instead of node-llama-cpp. lowers technical debt of having to build llama-cpp & download model. PR might not want to if instead an olllama.ts should be added & not remove the llama-cpp local options.  \r\nhttps://github.com/o-on-x/eliza","created_at":"2024-11-01T06:34:03Z","url":"https://github.com/ai16z/eliza/issues/69#issuecomment-2451379559","type":"issue","issue_number":"69"},{"id":2453268659,"body":"character issues:\r\nneed to have how the image gen is influenced by character file & user requests \r\n\r\nfor now character file already influences if you directly mention about what images it posts & how often in the style part of character file \r\n\r\nupload issues:\r\nthe main issues with functionality are imageGen returns a base64 url string. this needs to be loaded to buffer/file before upload\r\nsecond issue is twitter client needs a upload message addition on the interface which twitter-client-api might support\r\n\r\ncurrent image post working changes I'm using for discord (telegram is similar need to find where i put that code) :     \r\nin src/clients/discord/messages.ts:\r\n\r\n`\r\n\r\n     const callback: HandlerCallback = async (content: Content, files: any[]) => {\r\n\r\n        \r\n        // Process any data URL attachments\r\n        const processedFiles = [...(files || [])];\r\n        \r\n        if (content.attachments?.length) {\r\n          for (const attachment of content.attachments) {\r\n            if (attachment.url?.startsWith('data:')) {\r\n              try {\r\n                const {buffer, type} = await this.attachmentManager.processDataUrlToBuffer(attachment.url);\r\n                const extension = type.split('/')[1] || 'png';\r\n                const fileName = `${attachment.id || Date.now()}.${extension}`;\r\n                \r\n                processedFiles.push({\r\n                  attachment: buffer,\r\n                  name: fileName\r\n                });\r\n                content.text = \"...\"\r\n                // Update the attachment URL to reference the filename\r\n                attachment.url = `attachment://${fileName}`;\r\n              } catch (error) {\r\n                console.error('Error processing data URL:', error);\r\n              }\r\n            }\r\n          }\r\n        }\r\n      \r\n        if (message.id && !content.inReplyTo) {\r\n          content.inReplyTo = stringToUuid(message.id);\r\n        }\r\n      \r\n        if (message.channel.type === ChannelType.GuildVoice) {\r\n          console.log(\"generating voice\");\r\n          const audioStream = await SpeechService.generate(\r\n            this.runtime,\r\n            content.text,\r\n          );\r\n          await this.voiceManager.playAudioStream(userId, audioStream);\r\n          const memory: Memory = {\r\n            id: stringToUuid(message.id),\r\n            userId: this.runtime.agentId,\r\n            content,\r\n            roomId,\r\n            embedding: embeddingZeroVector,\r\n          };\r\n          return [memory];\r\n        } else {\r\n          // For text channels, send the message with the processed files\r\n          const messages = await sendMessageInChunks(\r\n            message.channel as TextChannel,\r\n            content.text,\r\n            message.id,\r\n            processedFiles,\r\n          );\r\n          let notFirstMessage = false;\r\n          const memories: Memory[] = [];\r\n          for (const m of messages) {\r\n            let action = content.action;\r\n            // If there's only one message or it's the last message, keep the original action\r\n            // For multiple messages, set all but the last to 'CONTINUE'\r\n            if (messages.length > 1 && m !== messages[messages.length - 1]) {\r\n              action = \"CONTINUE\";\r\n            }\r\n\r\n            notFirstMessage = true;\r\n            const memory: Memory = {\r\n              id: stringToUuid(m.id),\r\n              userId: this.runtime.agentId,\r\n              content: {\r\n                ...content,\r\n                action,\r\n                inReplyTo: messageId,\r\n                url: m.url,\r\n              },\r\n              roomId,\r\n              embedding: embeddingZeroVector,\r\n              createdAt: m.createdTimestamp,\r\n            };\r\n            memories.push(memory);\r\n          }\r\n          for (const m of memories) {\r\n            await this.runtime.messageManager.createMemory(m);\r\n          }\r\n          return memories;\r\n        }\r\n      };\r\n\r\n\r\n`\r\n\r\nin src/clients/discord/attachments.ts/class AttachmentManager:\r\n\r\n`\r\n  async processDataUrlToBuffer(dataUrl: string): Promise<{buffer: Buffer, type: string}> {\r\n    const matches = dataUrl.match(/^data:([A-Za-z-+\\/]+);base64,(.+)$/);\r\n    \r\n    if (!matches || matches.length !== 3) {\r\n      throw new Error('Invalid data URL');\r\n    }\r\n  \r\n    const type = matches[1];\r\n    const base64Data = matches[2];\r\n    const buffer = Buffer.from(base64Data, 'base64');\r\n    \r\n    return {buffer, type};\r\n  }\r\n`","created_at":"2024-11-03T02:37:47Z","url":"https://github.com/ai16z/eliza/issues/158#issuecomment-2453268659","type":"issue","issue_number":"158"},{"id":2453282609,"body":"the line for catching the image is actually\r\n`if (attachment.url?.startsWith('data:image')) {`","created_at":"2024-11-03T03:48:39Z","url":"https://github.com/ai16z/eliza/issues/158#issuecomment-2453282609","type":"issue","issue_number":"158"},{"id":2453296314,"body":"previous version i had changed the llama.ts to use ollama instead. updated for the latest version\r\ni will look into other ways to do this. but for now this sidesteps using node-llama-cpp & gguf model downloads\r\njust set XAI_MODEL=\"name-of-model\"\r\n\r\n`\r\nimport { OpenAI } from 'openai';\r\nimport * as dotenv from 'dotenv';\r\nimport { debuglog } from 'util';\r\n\r\n// Create debug logger\r\nconst debug = debuglog('LLAMA');\r\n\r\nprocess.on('uncaughtException', (err) => {\r\n  debug('Uncaught Exception:', err);\r\n  process.exit(1);\r\n});\r\n\r\nprocess.on('unhandledRejection', (reason, promise) => {\r\n  debug('Unhandled Rejection at:', promise, 'reason:', reason);\r\n});\r\n\r\ninterface QueuedMessage {\r\n  context: string;\r\n  temperature: number;\r\n  stop: string[];\r\n  max_tokens: number;\r\n  frequency_penalty: number;\r\n  presence_penalty: number;\r\n  useGrammar: boolean;\r\n  resolve: (value: any | string | PromiseLike<any | string>) => void;\r\n  reject: (reason?: any) => void;\r\n}\r\n\r\nclass LlamaService {\r\n  private static instance: LlamaService | null = null;\r\n  private openai: OpenAI;\r\n  private modelName: string;\r\n  private embeddingModelName: string = 'nomic-embed-text';\r\n  private messageQueue: QueuedMessage[] = [];\r\n  private isProcessing: boolean = false;\r\n\r\n  private constructor() {\r\n    debug('Constructing LlamaService');\r\n    dotenv.config();\r\n    this.modelName = process.env.XAI_MODEL || 'llama3.2';\r\n    this.openai = new OpenAI({\r\n      baseURL: 'http://localhost:11434/v1',\r\n      apiKey: 'ollama',\r\n      dangerouslyAllowBrowser: true\r\n    });\r\n    debug(`Using model: ${this.modelName}`);\r\n    debug('OpenAI client initialized');\r\n  }\r\n\r\n  public static getInstance(): LlamaService {\r\n    debug('Getting LlamaService instance');\r\n    if (!LlamaService.instance) {\r\n      debug('Creating new instance');\r\n      LlamaService.instance = new LlamaService();\r\n    }\r\n    return LlamaService.instance;\r\n  }\r\n\r\n  // Adding initializeModel method to satisfy ILlamaService interface\r\n  public async initializeModel(): Promise<void> {\r\n    debug('Initializing model...');\r\n    try {\r\n      // Placeholder for model setup if needed\r\n      debug(`Model ${this.modelName} initialized successfully.`);\r\n    } catch (error) {\r\n      debug('Error during model initialization:', error);\r\n      throw error;\r\n    }\r\n  }\r\n\r\n  async queueMessageCompletion(\r\n    context: string,\r\n    temperature: number,\r\n    stop: string[],\r\n    frequency_penalty: number,\r\n    presence_penalty: number,\r\n    max_tokens: number\r\n  ): Promise<any> {\r\n    debug('Queueing message completion');\r\n    return new Promise((resolve, reject) => {\r\n      this.messageQueue.push({\r\n        context,\r\n        temperature,\r\n        stop,\r\n        frequency_penalty,\r\n        presence_penalty,\r\n        max_tokens,\r\n        useGrammar: true,\r\n        resolve,\r\n        reject,\r\n      });\r\n      this.processQueue();\r\n    });\r\n  }\r\n\r\n  async queueTextCompletion(\r\n    context: string,\r\n    temperature: number,\r\n    stop: string[],\r\n    frequency_penalty: number,\r\n    presence_penalty: number,\r\n    max_tokens: number\r\n  ): Promise<string> {\r\n    debug('Queueing text completion');\r\n    return new Promise((resolve, reject) => {\r\n      this.messageQueue.push({\r\n        context,\r\n        temperature,\r\n        stop,\r\n        frequency_penalty,\r\n        presence_penalty,\r\n        max_tokens,\r\n        useGrammar: false,\r\n        resolve,\r\n        reject,\r\n      });\r\n      this.processQueue();\r\n    });\r\n  }\r\n\r\n  private async processQueue() {\r\n    debug(`Processing queue: ${this.messageQueue.length} items`);\r\n    if (this.isProcessing || this.messageQueue.length === 0) {\r\n      return;\r\n    }\r\n\r\n    this.isProcessing = true;\r\n\r\n    while (this.messageQueue.length > 0) {\r\n      const message = this.messageQueue.shift();\r\n      if (message) {\r\n        try {\r\n          const response = await this.getCompletionResponse(\r\n            message.context,\r\n            message.temperature,\r\n            message.stop,\r\n            message.frequency_penalty,\r\n            message.presence_penalty,\r\n            message.max_tokens,\r\n            message.useGrammar\r\n          );\r\n          message.resolve(response);\r\n        } catch (error) {\r\n          debug('Queue processing error:', error);\r\n          message.reject(error);\r\n        }\r\n      }\r\n    }\r\n\r\n    this.isProcessing = false;\r\n  }\r\n\r\n  private async getCompletionResponse(\r\n    context: string,\r\n    temperature: number,\r\n    stop: string[],\r\n    frequency_penalty: number,\r\n    presence_penalty: number,\r\n    max_tokens: number,\r\n    useGrammar: boolean\r\n  ): Promise<any | string> {\r\n    debug('Getting completion response');\r\n    try {\r\n      const completion = await this.openai.chat.completions.create({\r\n        model: this.modelName,\r\n        messages: [{ role: 'user', content: context }],\r\n        temperature,\r\n        max_tokens,\r\n        stop,\r\n        frequency_penalty,\r\n        presence_penalty,\r\n      });\r\n\r\n      const response = completion.choices[0].message.content;\r\n\r\n      if (useGrammar && response) {\r\n        try {\r\n          let jsonResponse = JSON.parse(response);\r\n          return jsonResponse;\r\n        } catch {\r\n          const jsonMatch = response.match(/```json\\s*([\\s\\S]*?)\\s*```/);\r\n          if (jsonMatch) {\r\n            try {\r\n              return JSON.parse(jsonMatch[1]);\r\n            } catch {\r\n              throw new Error(\"Failed to parse JSON from response\");\r\n            }\r\n          }\r\n          throw new Error(\"No valid JSON found in response\");\r\n        }\r\n      }\r\n\r\n      return response || '';\r\n    } catch (error) {\r\n      debug('Completion error:', error);\r\n      throw error;\r\n    }\r\n  }\r\n\r\n  async getEmbeddingResponse(input: string): Promise<number[] | undefined> {\r\n    debug('Getting embedding response');\r\n    try {\r\n      const embeddingResponse = await this.openai.embeddings.create({\r\n        model: this.embeddingModelName,\r\n        input,\r\n      });\r\n\r\n      return embeddingResponse.data[0].embedding;\r\n    } catch (error) {\r\n      debug('Embedding error:', error);\r\n      return undefined;\r\n    }\r\n  }\r\n}\r\n\r\ndebug('LlamaService module loaded');\r\nexport default LlamaService;\r\n`","created_at":"2024-11-03T04:52:25Z","url":"https://github.com/ai16z/eliza/issues/69#issuecomment-2453296314","type":"issue","issue_number":"69"},{"id":2453296570,"body":"need to add support through the new updated model providers rather than just replace llama-cpp","created_at":"2024-11-03T04:53:44Z","url":"https://github.com/ai16z/eliza/issues/69#issuecomment-2453296570","type":"issue","issue_number":"69"},{"id":2453444533,"body":"issues with image gen handling this way effect handling of text attachments. solution will be to have image gen save and return file path not a base64 string. then to have action handled ACTION = \"IMAGE GEN\"","created_at":"2024-11-03T14:18:49Z","url":"https://github.com/ai16z/eliza/issues/158#issuecomment-2453444533","type":"issue","issue_number":"158"},{"id":2460917086,"body":"I added a new OLLAMA model provider. Also there is a switch now for llama.ts if you are using local provider ollama or defaults to llama-cpp. u can set the Ollama mode provider to use a remote url if hosting remotely. Select the models and embedding models. Env variables to set are included in the .env.example  (also the image posting handling is in this code just dont merge that part in discord messages.ts)   https://github.com/o-on-x/eliza_ollama\r\n","created_at":"2024-11-06T22:26:40Z","url":"https://github.com/ai16z/eliza/issues/69#issuecomment-2460917086","type":"issue","issue_number":"69"},{"id":2462117021,"body":"setting this in packages/plugin-image-generation/tsconfig.json\r\n``` {\r\n    \"extends\": \"../../tsconfig.json\",\r\n    \"compilerOptions\": {\r\n      \"outDir\": \"dist\",\r\n      \"rootDir\": \".\",\r\n      \"module\": \"ESNext\",\r\n      \"moduleResolution\": \"Bundler\",\r\n      \"types\": [\"node\"]\r\n    },\r\n    \"include\": [\"src\"],\r\n    \"references\": [\r\n      { \"path\": \"../core\" }\r\n    ]\r\n  }\r\n```","created_at":"2024-11-07T12:29:51Z","url":"https://github.com/ai16z/eliza/issues/227#issuecomment-2462117021","type":"issue","issue_number":"227"},{"id":2463692870,"body":"latest push fixed this","created_at":"2024-11-08T03:37:49Z","url":"https://github.com/ai16z/eliza/issues/229#issuecomment-2463692870","type":"issue","issue_number":"229"},{"id":2463692978,"body":"closed","created_at":"2024-11-08T03:37:59Z","url":"https://github.com/ai16z/eliza/issues/229#issuecomment-2463692978","type":"issue","issue_number":"229"},{"id":2463693970,"body":"still issues with finding @eliza/core","created_at":"2024-11-08T03:39:20Z","url":"https://github.com/ai16z/eliza/issues/227#issuecomment-2463693970","type":"issue","issue_number":"227"},{"id":2463695147,"body":"twitter cache pointing to current directory only rather than searching up till find","created_at":"2024-11-08T03:40:57Z","url":"https://github.com/ai16z/eliza/issues/230#issuecomment-2463695147","type":"issue","issue_number":"230"},{"id":2466462082,"body":"this was the solved with adding the BASE_MINT=So11111111111111111111111111111111111111112 to .env","created_at":"2024-11-09T21:15:36Z","url":"https://github.com/ai16z/eliza/issues/238#issuecomment-2466462082","type":"issue","issue_number":"238"}],"pr_comments":[{"id":2486560207,"body":"@sirkitree @monilpat i had added this as way to use ollama's embedding endpoints. issue is this switches the model loaded in ollama each time an embedding is needed. at the time of, there was no good local embedding solution. now there is fastembedding. so it makes sense to just have either fastembedding or openai. also this resolves a breaking issue with anyone using ollama on newest codebase. i had added this code, i was removing it now that a better solution exists  https://github.com/ai16z/eliza/pull/221/files ","created_at":"2024-11-19T19:20:06Z","url":"https://github.com/ai16z/e     <script type="text/javascript">
