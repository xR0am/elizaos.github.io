tplace. This is basically putting orders into an orderbook, and then seeing how those orders would have done in an ideal sell or hold scenario. You can't blame someone for the bot making a stupidly timed sell if they gave you excellent alpha.\r\n\r\nThe first part is just to collect trades in the orderbook. Then we can analyze the data and come up with a weighting strategy.\r\n\r\nThe second part is calculating trust. I think that we care about a weighting of two things -- 30% how much skin they have in the game and 70% how much they've made in the virtual orderbook.\r\n\r\nThese memecoins are such that you'll pick 10 losers and still 10x your money on the 1 winner, finding the winners and maximizing likelihood of win is critical. One parabolic recommendation can give a user a lot of trust.\r\n\r\nUsers will copytrust each other, so there needs to be value in being the first to shill a ticker. We want to weight this against users just shilling every ticker first to try to game the system with a few 100xes.\r\n\r\nFor the actual execution of trade, we can run this on a loop with a randomized tick. 90% of the time, Marc should not execute a trade, but should wake up and analyze the market. When to trade, what and why are the most complicated parts, but this is more of a quality issue than a possibility issue-- quite easy to make the trade happen at all, but hard to get the right details.\r\n\r\nThe plan is just to get it there, to where its making decent consensus trades, and then we can let the quant guys go nuts on our codebase.\r\n","created_at":"2024-10-28T22:37:16Z","url":"https://github.com/ai16z/eliza/issues/52#issuecomment-2442803866","type":"issue","issue_number":"52"},{"id":2443163754,"body":"Hmmm, hmu on discord (new.moon) and lets fix it.","created_at":"2024-10-29T04:11:54Z","url":"https://github.com/ai16z/eliza/issues/70#issuecomment-2443163754","type":"issue","issue_number":"70"},{"id":2443668944,"body":"@dreaminglucid @alextitonis the code is right but it just kind of sucks in implementation a bit... always responds. I'd like to have it like posts instead, maybe? Or have the option of replying OR liking, and indicate in the prompt that it should reply, like or like and reply.","created_at":"2024-10-29T09:20:33Z","url":"https://github.com/ai16z/eliza/issues/68#issuecomment-2443668944","type":"issue","issue_number":"68"},{"id":2443673302,"body":"> i think that the bot takes in every single message in a channel, and so multiple bots taking in all are the culprit here.\r\n> \r\n> What I think we need is to be able to have the bot only process messages that are directed @ it.\r\n\r\nThe magic comes from that not being the case. We are trying to build a multi-agent simulation, so this is the problem we are trying to solve. Right now we have a shouldRespond handler that determines if the bot should respond, using a cheap model. If so, we respond. It's working pretty well, and it follows our ethos that Elizas are \"real agents\" that strive to mimic human behavior.\r\n\r\nI think it's something more simple and technical, but according to the agents, every other agent should just be a user.","created_at":"2024-10-29T09:22:37Z","url":"https://github.com/ai16z/eliza/issues/32#issuecomment-2443673302","type":"issue","issue_number":"32"},{"id":2443678297,"body":"Related to #32. This is causing our agent personas to mix up so we def need to fix ASAP.\r\n\r\n@alextitonis @dreaminglucid if you have time, take a look? I'll look as well.","created_at":"2024-10-29T09:24:42Z","url":"https://github.com/ai16z/eliza/issues/23#issuecomment-2443678297","type":"issue","issue_number":"23"},{"id":2452579157,"body":"We have a daos.fun wallet for the ai16z DAO, we need to control it. Can we do this with a delegate? Or do we need the actual wallet private key? Let's figure it out. Can connect with @baoskee","created_at":"2024-11-01T20:56:28Z","url":"https://github.com/ai16z/eliza/issues/33#issuecomment-2452579157","type":"issue","issue_number":
