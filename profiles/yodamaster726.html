ong OLLAMA embedding model too by default - hence having to set it here.\r\n\r\nI'm debugging the problem now and working on a fix for it.\r\n\r\n","created_at":"2024-11-22T06:39:45Z","url":"https://github.com/ai16z/eliza/issues/443#issuecomment-2492976208","type":"issue","issue_number":"443"},{"id":2493824410,"body":"yes, ollama and llama local got merged together and the ollama logic is not working right.  getting close to a fix.\r\nexample, its downloading the local llama instead of using ollama if it's configured","created_at":"2024-11-22T13:54:49Z","url":"https://github.com/ai16z/eliza/issues/443#issuecomment-2493824410","type":"issue","issue_number":"443"},{"id":2495049597,"body":"I tried the latest tag v0.1.3 and then tried the latest code from yesterday.  My character file was the default one.\r\n![image](https://github.com/user-attachments/assets/140300b3-dc4e-4cb1-89f7-810f4589c627)\r\n\r\nupdates to fix this problem:  https://github.com/ai16z/eliza/pull/521","created_at":"2024-11-22T22:59:07Z","url":"https://github.com/ai16z/eliza/issues/443#issuecomment-2495049597","type":"issue","issue_number":"443"},{"id":2499588740,"body":"I’ve run I to this issue as well.  I have a fix coming for it. \r\n\r\nWorkaround is to put ../ in front of characters.  ie. ../characters/trump.character.json","created_at":"2024-11-26T03:41:59Z","url":"https://github.com/ai16z/eliza/issues/601#issuecomment-2499588740","type":"issue","issue_number":"601"},{"id":2502066621,"body":"> Glad I'm not the only one. Exact same issue on a fresh Debian 12. \n> \n> \n> \n> EDIT: Solved by doing a ```pnpm build``` after ```pnpm i``` \n> \n> \n> \n> ...At least the character builds but now I have a new error:  ```[Used disallowed intents](error: new Error(\"Used disallowed intents\"))``` - looks like something I have to do with my discord bot.\n> \n> \n> \n> EDIT #2:  Fixed the intents error above by switching these 3 toggles in Discord Dev Portal. Bot seems to work now. \n> \n> \n> \n> ![](htt e security.md I had to fix because the git commit callout wouldn't let me commit the other fix without fixing that.  Somehow it got passed the previous PR that other person that put that file in.  :-(","created_at":"2024-11-22T23:26:58Z","url":"https://github.com/ai16z/eliza/pull/524#issuecomment-2495088244","type":"pr","issue_number":"524"},{"id":2495100379,"body":"> I tested with anthropic and it still inits OLLAMA\r\n> \r\n> env is within character file\r\n\r\nI updated defaultCharacter.ts with ANTHROPIC and it didn't try to download the llamalocal model.  It attempts to call the antropic api.  Do you have anything else in your .env related to llama definited ?  Are you on the latest code ?  \r\n\r\n![image](https://github.com/user-attachments/assets/eec8a775-a0e2-429e-bcdf-555f33c8414b)\r\n","created_at":"2024-11-22T23:36:50Z","url":"https://github.com/ai16z/eliza/pull/521#issuecomment-2495100379","type":"pr","issue_number":"521"},{"id":2495328345,"body":"> Great work - please remove the change in defaultCharacter and get the CI / CD pipeline working :)\r\n\r\nworking on it","created_at":"2024-11-23T05:41:59Z","url":"https://github.com/ai16z/eliza/pull/525#issuecomment-2495328345","type":"pr","issue_number":"525"},{"id":2495335942,"body":"done","created_at":"2024-11-23T05:53:34Z","url":"https://github.com/ai16z/eliza/pull/525#issuecomment-2495335942","type":"pr","issue_number":"525"},{"id":2496457433,"body":"@monilpat I've made the requested fixes/updates.  It's ready to be merged.","created_at":"2024-11-25T00:37:02Z","url":"https://github.com/ai16z/eliza/pull/525#issuecomment-2496457433","type":"pr","issue_number":"525"}],"total_comments":25,"comment_activity":{"2024":{"11":25}}}}};

    <script type="text/javascript">
        const ActivitySection = ({ title, items = [], color = 'text-blue-500' }) => {
            const [isExpanded, setIsExpanded] = React.useState(false);
            
            return React.createElement('div', { className: 'border rounded-lg p-4' },
                React.createElement('div', {
                    className: 'flex items-center justify-between cursor-pointer',
                    onClick: () => setIsExpanded(!isExpanded)
                },
                    React.createElement('h3', { className: 'font-semibold' }, title),
                    React.createElement('span', null, isExpanded ? '▼' : '▶')
                ),
                isExpanded && React.createElement('div', { className: 'mt-4 space-y-2' },
                    items.map((item, index) => 
                        React.createElement('div', { key: index, className: 'p-2 hover:bg-gray-50 dark:hover:bg-gray-800 rounded' },
                            React.createElement('a', {
                                href: item.url,
                                target: '_blank',
                                rel: 'noopener noreferrer',
                                className: 'text-sm hover:text-blue-500 flex flex-col gap-1'
                            },
                                React.createElement('span', { className: 'font-medium' }, 
                                    item.message || item.title || item.body
                                ),
                                React.createElement('span', { className: 'text-gray-500 text-xs' },
                                    new Date(item.date || item.created_at).toLocaleDateString()
                                )
                            )
                        )
                    )
                )
            );
        };

        const StatCard = ({ name, value }) => {
            return React.createElement('div', { className: 'bg-white dark:bg-gray-800 rounded-lg p-6 shadow' },
                React.createElement('h3', { className: 'font-semibold' }, name),
                React.createElement('p', { className: 'text-2xl font-bold' }, value)
            );
        };

        const ContributorProfile = ({ data }) => {
            const stats = [
                { name: 'Commits', value: data.activity.code.total_commits },
                { name: 'PRs', value: data.activity.code.total_prs },
                { name: 'Issues', value: data.activity.issues.total_opened },
                { name: 'Comments', value: data.activity.engagement.total_comments }
            ];

            return React.createElement('div', { className: 'max-w-7xl mx-auto p-4 space-y-6' },
                React.createElement('div', { className: 'bg-white dark:bg-gray-800 rounded-lg p-6 shadow' },
                    React.createElement('div', { className: 'flex items-center gap-4' },
                        React.createElement('img', {
                            src: data.avatar_url,
                            alt: `${data.username}'s avatar`,
                            className: 'w-16 h-16 rounded-full'
                        }),
                        React.createElement('div', null,
                            React.createElement('h1', { className: 'text-2xl font-bold' }, data.username),
                            React.createElement('p', { className: 'text-gray-600 dark:text-gray-400' },
                                `${data.total_contributions} total contributions`
                            )
                        )
                    )
                ),

                React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-4' },
                    stats.map(stat => React.createElement(StatCard, { key: stat.name, ...stat }))
                ),

                React.createElement('div', { className: 'space-y-4' },
                    React.createElement(ActivitySection, {
                        title: 'Commits',
                        items: data.activity.code.commits
                    }),
                    React.createElement(ActivitySection, {
                        title: 'Pull Requests',
                        items: data.activity.code.pull_requests
                    }),
                    React.createElement(ActivitySection, {
                        title: 'Issues',
                        items: data.activity.issues.opened || []
                    }),
                    React.createElement(ActivitySection, {
                        title: 'Comments',
                        items: [
                            ...(data.activity.engagement.issue_comments || []),
                            ...(data.activity.engagement.pr_comments || [])
                        ]
                    })
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(ContributorProfile, { data: window.__DATA__ }));
    </script>
